databaseChangeLog:
  - changeSet:
      id: 0001-initial-placeholder
      author: gpt-5-codex
      comment: "Placeholder change set to satisfy Liquibase validation during initial scaffolding."
      changes:
        - tagDatabase:
            tag: initial-placeholder
  - changeSet:
      id: 0002-shopping-cart-tables
      author: gpt-5-codex
      comment: "Apply normalized shopping cart schema."
      changes:
        - sqlFile:
            path: db/migrations/01_shopping_cart_tables.sql
            encoding: utf8
            relativeToChangelogFile: false
            endDelimiter: ;
            splitStatements: true
            stripComments: false
